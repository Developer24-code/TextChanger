<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="change.css" />
    <title>Text Change Application</title>
  </head>
  <body>
    <main>
      <section>
        <h1>TEXT CHANGER APP</h1>
        <textarea name="Text" id="Text" cols="40" rows="10"></textarea>
        <br />
        <div class="buttons">
          <div id="btn1">
            <button>To Upper Case</button>
          </div>
          <div id="btn2">                                              
            <button>To Lower Case</button>
          </div>
        </div>
        <h2>Your Changed Text Is here ⬇⬇</h2>
        <textarea name="Text" id="Result" cols="35" rows="7"></textarea>
        
      </section>
    </main>
  </body>
  <script src="change.js"></script>
</html>
